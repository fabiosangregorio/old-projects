<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<script type="text/javascript">
function indexOfMax(arr) {
  if (arr.length === 0) {
    return -1;
  }

  var max = arr[0];
  var maxIndex = 0;

  for (var i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      maxIndex = i;
      max = arr[i];
    }
  }
  return maxIndex;
}

var result = 0;
var m = 1000000;
var res = [0, 0];

var steps = 1;
for(var x = 2; x <= m + 1; x++) {
  if(x % 2 == 0) even(x);
  else odd(x);
  res.push(steps);
  steps = 1;
}

var e;
function even(n) {
  e = n / 2;
  steps++;
  if(e <= 1) return steps;
  if(e % 2 == 0) even(e);
  else odd(e);
  return steps;
}

var o;
function odd(n) {
  o = 3 * n + 1;
  steps++;
  if(o <= 1) return steps;
  if(o % 2 == 0) even(o);
  else odd(o);
  return steps;
}

result = indexOfMax(res);
document.write(result);
</script>
</body>
</html>

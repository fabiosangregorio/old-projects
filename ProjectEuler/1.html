<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<script type="text/javascript">
var result = 0;

var nums = [];
var cap = 1000

for(var x = 0; x < cap; x++) {
  if(x % 3 == 0 || x % 5 == 0) nums.push(x);
}

for(var i in nums) { result += nums[i]; }

document.write(result);
</script>
</body>
</html>
